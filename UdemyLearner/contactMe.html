<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Allan</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h3>Contact Me</h3>
    <form onsubmit="" method="POST">
        <table cellspacing="10">
            <tr>
                <td>
                    <label><strong> Your Name</strong></label>
                </td>
                <td>
                    <input type="text" name="name" value="">
                </td>
            </tr>
            <tr>
                <td><label><strong>Your Email</strong></label></td>
                <td><input type="email" name="email" value=""></td>
            </tr>
            <tr>
                <td>
                    <label><strong>Your Message</strong></label>
                </td>
                <td><textarea cols="15" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label><strong>Pick your skillset</strong></label></td>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <label> Java </label>
                            </td>
                            <td><input type="checkbox" name="JAVA"></td>
                        </tr>
                        <tr>
                            <td>
                                <label> AWS </label>
                            </td>
                            <td><input type="checkbox" name="AWS"></td>
                        </tr>
                        <tr>
                            <td>
                                <label> SQL </label>
                            </td>
                            <td><input type="checkbox" name="SQL"></td>
                        </tr>
                        <tr>
                            <td>
                                <label> CSS and HTML </label>
                            </td>
                            <td><input type="checkbox" name="CSS&HTML"></td>
                        </tr>
                    </table>
                </td>

                <td>
                    <table>
                        <tr>
                            <td>
                                <label> JavaScript </label>
                            </td>
                            <td><input type="radio" name="JavaScript"></td>
                        </tr>
                        <tr>
                            <td>
                                <label> ReactJS </label>
                            </td>
                            <td><input type="radio" name="ReactJS"></td>
                        </tr>
                        <tr>
                            <td>
                                <label> Spring Boot </label>
                            </td>
                            <td><input type="radio" name="springBoot"></td>
                        </tr>
                        <tr>
                            <td>
                                <label> MongoDB </label>
                            </td>
                            <td><input type="radio" name="MongoDB"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label><strong>Birthday</strong></label></td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit Form"></td>
            </tr>

        </table>
    </form>
</body>

</html>
