<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>
    <style>
        /*Direct child*/
        div>p {
            background: rosybrown;
        }

        /*Directly after closing of tag*/
        div+p {
            background: royalblue;
        }

        /*By Attribute*/
        a[target] {
            color: saddlebrown;
            background: seashell;
        }
    </style>
</head>

<body>
    <div>
        <p>Styled by div > p.</p>
        <ul>
            <li>This is an Item 1</li>
            <li>
                <p>
                    This is an Item 2</p>
            </li>
            <li>This is an Item 3</li>
        </ul>
    </div>
    <p>Styled by div + p.</p>
    <a href="http://" target="_blank" rel="noopener noreferrer">A link styled by a[target]</a>
    <a href="">Non styled</a>

</body>

</html>
